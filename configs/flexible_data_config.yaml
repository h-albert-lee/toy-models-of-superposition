# Global settings
global_settings:
  max_total_samples: 2000
  combination_strategy: "balanced"  # balanced, weighted, sequential
  
  # Quality filters
  min_text_length: 10
  max_text_length: 1000
  remove_duplicates: true
  
  # Output settings
  output_format: "jsonl"
  shuffle_final: true

# Example configurations for different use cases
examples:
  # Research with multiple HF datasets
  research_config:
    loaders:
      hate_speech:
        max_samples: 500
      real_toxicity:
        max_samples: 500
        toxicity_threshold: 0.7
      multilingual:
        max_samples: 300
        language: "en"
    global_settings:
      combination_strategy: "balanced"
      max_total_samples: 1500
  
  # Production with custom data
  production_config:
    loaders:
      csv:
        file_path: "production_data.csv"
        toxic_column: "harmful_text"
        neutral_column: "safe_text"
        max_samples: 2000
      jsonl:
        file_path: "additional_data.jsonl"
        max_samples: 1000
    global_settings:
      combination_strategy: "weighted"
      max_total_samples: 3000
  
  # Multimodal research
  multimodal_config:
    loaders:
      hate_speech:
        max_samples: 200
        weight: 0.5
      multimodal:
        file_path: "multimodal_cases.jsonl"
        image_base_path: "images/"
        max_samples: 100
        weight: 1.0
    global_settings:
      combination_strategy: "weighted"
      max_total_samples: 300