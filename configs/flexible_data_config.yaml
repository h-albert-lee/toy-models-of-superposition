# Flexible data loading configuration

# Multiple loaders can be combined
loaders:
  # Hugging Face datasets
  hate_speech:
    max_samples: 300
    weight: 1.0
    
  real_toxicity:
    max_samples: 300
    toxicity_threshold: 0.6
    weight: 1.0
    
  multilingual:
    max_samples: 200
    language: "en"
    weight: 0.5
  
  # Custom file loaders
  # csv:
  #   file_path: "path/to/your/toxicity_data.csv"
  #   toxic_column: "toxic_text"
  #   neutral_column: "neutral_text"
  #   max_samples: 500
  #   weight: 1.0
  
  # jsonl:
